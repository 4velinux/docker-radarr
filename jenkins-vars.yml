---

# jenkins variables
project_name: docker-radarr
external_type: na
custom_version_command: curl -sL GET https://ci.appveyor.com/api/projects/galli-leo/radarr-usby1/history?recordsNumber=100 | jq -r '. | first(.builds[] | select(.status == "success") | select(.branch =="aphrodite") | select(.pullRequestId == null)) | .version'
release_type: prerelease
release_tag: preview
ls_branch: preview
repo_vars:
  - BUILD_VERSION_ARG = 'RADARR_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-radarr'
  - CONTAINER_NAME = 'radarr'
  - DOCKERHUB_IMAGE = 'linuxserver/radarr'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/radarr'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/radarr'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='7878'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
